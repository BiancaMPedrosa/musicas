<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Realtime DEMO</title>
    
  </head>
  <body class="w-50 m-0 border-0 bd-example mx-auto">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <h3 class="navbar-brand">Firebase Realtime Database v2.0</h3>
        </div>
      </nav>
      <form>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Identificador</span>
          <input type="text" class="form-control" id="formId" aria-label="Identificador" aria-describedby="inputGroup-sizing-default" required>
          <button type="button" id="btBuscar" class="btn btn-outline-success">Buscar</button>
        </div><div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Artista</span>
          <input type="text" class="form-control" id="formArtista" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Título</span>
          <input type="text" class="form-control" id="formTitulo" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="d-grid gap-2 d-md-block">
          <button type="button" class="btn btn-success" id ="btGravar">gravar</button>
          <button type="button" class="btn btn-warning"  id ="btEdit"  >atualizar</button>
          <button type="button" class="btn btn-danger"   id ="btExcluir" >excluir</button>
          <button type="button" class="btn btn-link" id="limpar" type="reset">limpar</button>
        </div>
      </form>
      
    </div>
    <div id="musicaCards" class="container-fluid">
      <nav class="navbar bg-body-tertiary">
        <h3 class="navbar-brand">Músicas cadastradas</h3>
        <button type="button" id="btMostrar" class="btn btn-outline-success" aria-label="atualizar"><i class="fa fa-refresh"></i></button>
      </nav>
    </div>

   <script type="module" src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/1a8c4ad845.js" crossorigin="anonymous"></script>
  </body>
</html>
